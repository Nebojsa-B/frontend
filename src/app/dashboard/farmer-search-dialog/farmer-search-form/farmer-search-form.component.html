<div class="mb-1">
  <div class="flex gap-2 mb-2">
    <mat-form-field subscriptSizing="dynamic">
      <mat-label>{{ 'DASHBOARD.SEARCH.FIRST_NAME' | translate }}</mat-label>
      <input [formControl]="formControl.firstName" matInput>
    </mat-form-field>
    <mat-form-field subscriptSizing="dynamic">
      <mat-label>{{ 'DASHBOARD.SEARCH.LAST_NAME' | translate }}</mat-label>
      <input [formControl]="formControl.lastName" matInput>
    </mat-form-field>
  </div>
  <div class="flex gap-2 mb-2">
    <mat-form-field subscriptSizing="dynamic">
      <mat-label>{{ 'DASHBOARD.SEARCH.FARM_NAME' | translate }}</mat-label>
      <input [formControl]="formControl.farmName" matInput>
    </mat-form-field>
    <mat-form-field subscriptSizing="dynamic">
      <mat-label>{{ 'DASHBOARD.SEARCH.CITY' | translate }}</mat-label>
      <input [formControl]="formControl.city" matInput>
    </mat-form-field>
  </div>
  <div class="flex gap-2">
    <mat-form-field subscriptSizing="dynamic">
      <mat-label>{{ 'DASHBOARD.SEARCH.PRODUCT_TYPE' | translate }}</mat-label>
      <input [formControl]="formControl.productType" matInput>
    </mat-form-field>
    <mat-form-field subscriptSizing="dynamic">
      <mat-label>{{ 'DASHBOARD.SEARCH.PRODUCT_NAME' | translate }}</mat-label>
      <input [formControl]="formControl.productName" matInput>
    </mat-form-field>
  </div>
</div>

<div class="flex justify-end items-center">
  <button (click)="clearAll()" mat-button>{{ 'GLOBAL.CLEAR_ALL' | translate }}</button>
  <button (click)="applySearch()" mat-button> {{ 'GLOBAL.APPLY' | translate }} </button>
</div>
