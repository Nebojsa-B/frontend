<div class="flex flex-col gap-2">
  <div class="h-16 bg-white rounded border border-gray-200">
    <div class="flex gap-1 items-center p-4 h-full">
      <span class="material-symbols-outlined text-secondary">chat</span>
      <div class="text-xl text-primary">{{ 'PROFILE.FARM_DETAILS' | translate }}</div>
    </div>
  </div>

  <div class="bg-white border border-gray-200 p-4">
    <div>
      <form [formGroup]="farmDetailsForm">
        <div class="flex gap-2 mb-2">
          <div class="w-full">
            <mat-form-field class="w-full">
              <mat-label>{{ 'PROFILE.FORM.FARM_NAME' | translate }}</mat-label>
              <input [formControl]="formControl.farmName" matInput type="text"/>
            </mat-form-field>
            <validation-message [control]="formControl.farmName"></validation-message>
          </div>
          <div class="w-full">
            <mat-form-field class="w-full">
              <mat-label>{{ 'PROFILE.FORM.FARM_NUMBER' | translate }}</mat-label>
              <input [formControl]="formControl.farmNumber" matInput type="text"/>
            </mat-form-field>
            <validation-message [control]="formControl.farmNumber"></validation-message>
          </div>
        </div>
        <div class="mb-2">
          <mat-form-field class="w-full">
            <mat-label>{{ 'PROFILE.FORM.MOTTO' | translate }}</mat-label>
            <input [formControl]="formControl.motto" matInput type="text"/>
          </mat-form-field>
        </div>
        <div class="mb-2">
          <mat-form-field class="w-full">
            <mat-label>{{ 'PROFILE.FORM.YOUR_STORY' | translate }}</mat-label>
            <textarea
              [formControl]="formControl.description" 
              matInput
              cdkTextareaAutosize
              #autosize="cdkTextareaAutosize"
              cdkAutosizeMinRows="3"></textarea>
          </mat-form-field>
        </div>
        <div class="w-full flex justify-end">
          <button (click)="saveFarm()" mat-raised-button>{{ 'GLOBAL.SAVE' | translate }}</button>
        </div>
      </form>
    </div>
  </div>
</div>
