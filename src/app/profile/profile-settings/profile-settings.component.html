<div class="flex flex-col gap-2">
  <div class="h-16 bg-white rounded border border-gray-200">
    <div class="flex gap-1 items-center p-4 h-full">
      <span class="material-symbols-outlined text-secondary">settings</span>
      <div class="text-xl text-primary">{{ 'PROFILE.SETTINGS' | translate }}</div>
    </div>
  </div>

  <div class="bg-white border border-gray-200 p-4">
    <div class="text-lg mb-4">{{ 'PROFILE.CHANGE_PASSWORD' | translate }}</div>
    <div class="flex flex-col gap-4">
      <mat-form-field subscriptSizing="dynamic" class="w-fit">
        <mat-label>{{ 'PROFILE.FORM.PASSWORD' | translate }}</mat-label>
        <input matInput type="text" />
      </mat-form-field>
      <div class="flex gap-4 items-center">
        <mat-form-field subscriptSizing="dynamic">
          <mat-label>{{ 'PROFILE.FORM.REPEAT_PASSWORD' | translate }}</mat-label>
          <input matInput type="text" />
        </mat-form-field>
        <mat-form-field subscriptSizing="dynamic">
          <mat-label>{{ 'PROFILE.FORM.NEW_PASSWORD' | translate }}</mat-label>
          <input matInput type="text" />
        </mat-form-field>
        <button class="ml-auto" mat-stroked-button>{{ 'PROFILE.CHANGE_PASSWORD' | translate }}</button>
      </div>
    </div>
  </div>
</div>
